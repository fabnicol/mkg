say clonezilla.org, clonezilla.nchc.org.tw
say THIS SOFTWARE COMES WITH ABSOLUTELY NO WARRANTY! USE AT YOUR OWN RISK!
say **********************************************************************

# Allow client to edit the parameters
ALLOWOPTIONS 1

# simple menu title
MENU TITLE clonezilla.org, clonezilla.nchc.org.tw
label Clonezilla live
  # MENU DEFAULT
  # MENU HIDE
  # MENU LABEL Clonezilla live (Default settings, VGA 800x600)
  # MENU PASSWD
  kernel /live/vmlinuz
  append initrd=/live/initrd.img boot=live union=overlay username=user hostname=artful config quiet components noswap edd=on nomodeset noeject locales=fr_FR.UTF-8 keyboard-layouts=fr ocs_live_run="ocs-sr -w 0 -v -noabo -q2 -j2 -batch -gm -gmf -z5p -i 4096 -fsck-y -p poweroff savedisk image sda" ocs_live_extra_param="" ocs_live_batch="yes" vga=788 ip= nosplash i915.blacklist=yes radeonhd.blacklist=yes nouveau.blacklist=yes vmwgfx.enable_fbdev=1
